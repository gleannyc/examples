glean: "1.0"
type: saved_view
model: ./04_funnel/model.yml
name: Funnel Overview
data:
  x:
    columnId: funnel_stage
  y:
    - columnId: user_count
    - name: Fall Off
      formula: difference(user_count, 2)
    - name: Fall Off %
      formula: percentChange(user_count, 2)
  filters: []
  sort:
    - columnId: funnel_stage
      order: asc
  limit: 10000
visualization:
  chartType: table
  showAxisLabels: true
  transpose: false
  tableCellFormatting: []
  tableVisualization:
    - columnId: user_count
      calculation: columnPercentMax
      heightPixels: 15
      type: bar
      maxWidthPixels: 100
      labelPlacement: right
  tableColumnWidths: []
